<div class="container-fluid">
  <div class="row text-center">
    <div class="col-sm-12 col-lg-6">
      <table class="table table-hover table-striped table-bordered">
        <thead>
            <tr>
            <th>id</th>
            <th>name</th>
            <th>country</th>
            </tr>
        </thead>
        <tbody id="bandas">
          <tr *ngFor = "let maravilla of maravillas" (click)="onSelected(maravilla)">
            <td> {{maravilla.id}} </td>
            <td> <a> {{maravilla.name}} </a> </td>
            <td> {{maravilla.country}} </td>
          </tr>
        </tbody>
      </table>

    </div>
    <div *ngIf="selected" class="col-sm-12 col-lg-6">
      <app-maravilla-detail [maravillaDetail]="selectedMaravilla"></app-maravilla-detail>
    </div>
  </div>
</div>
